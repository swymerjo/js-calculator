<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
 <div>
<table class="calculator-outer">
    <tr>
        <td>
            <input 
            type="button" 
            value="c"
            onClick="clr()"/>
        </td>
        <td colspan="3">
            <input
            type="text"
            id="textval"/>
        </td>
    </tr>
    <tr>
        <td>
            <input 
            type="button" 
            value="+"
            onClick="display('+')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="1"
            onClick="display('1')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="2"
            onClick="display('2')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="3"
            onClick="display('3')"/>
        </td>
    </tr>
    <tr>
        <td>
            <input 
            type="button" 
            value="-"
            onClick="display('-')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="4"
            onClick="display('4')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="5"
            onClick="display('5')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="6"
            onClick="display('6')"/>
        </td>
    </tr>
    <tr>
        <td>
            <input 
            type="button" 
            value="*"
            onClick="display('*')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="7"
            onClick="display('7')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="8"
            onClick="display('8')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="9"
            onClick="display('9')"/>
        </td>
    </tr>
    <tr>
        <td>
            <input 
            type="button" 
            value="/"
            onClick="display('/')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="."
            onClick="display('.')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="0"
            onClick="display('0')"/>
        </td>
        <td>
            <input 
            type="button" 
            value="="
            onClick="equals()"/>
        </td>
    </tr>
</table>
 </div>  
 <script src="script.js"></script> 
</body>
</html>
